<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="flex-container">
    <div class="image">
        <div class="logo">
            <img class="logo-image" src="jeremy-perkins-unsplash.jpg">
        </div>
    </div>
    <div class="right-container">
        <div class="info">
            <p class="information">This is not a real online service! You known you need something
            like this in your life to help you realise your deepest dreams.
            Sign up now to get started.
            <br></br>
            You know you want to.
            </p>
        </div>
        <div class="form-container">
            <h1>Let's do this!</h1>
                <form action="#">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number"  minlength="9" maxlength="9">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" oninput="check()" required>
                    </div>
                    <div class="input">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" oninput="check()" required>
                    </div>
        </div>
        <div class="log">
            <button class="create-account" type="submit">Create Account</button>
        </form>
            <p class="button-text">Already have an account? <a href="#">Log in</button></p>
        </div>
    </div>
</div>

<script src="./script.js"></script>

</body>
</html>
